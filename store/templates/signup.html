<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ values.firstname|default:'' }}" required>
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{ values.lastname|default:'' }}" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="{{ values.phone|default:'' }}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ values.email|default:'' }}" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        {% if error %}
            <div style="color: red;">{{ error }}</div>
        {% endif %}
        <div>
            <button type="submit">Signup</button>
        </div>
    </form>
</body>
</html>
